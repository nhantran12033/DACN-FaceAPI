<div class="mb-3">
  <label class="form-label"
    >{{ 'AbpSettingManagement::Menu:TimeZone' | abpLocalization }}<span class="ms-1"></span>
  </label>
  <div>
    <select class="form-select form-control" [formControlName]="name" name="timezone">
      <option *ngFor="let item of timeZones | async; trackBy: track.by('value')" [ngValue]="item.value">
        {{ item.name }}
      </option>
    </select>
  </div>
</div>
