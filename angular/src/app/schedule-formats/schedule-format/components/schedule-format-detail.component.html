<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible">
  <ng-template #abpHeader>
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <h3>
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->
      {{ (service.selected ? 'AbpUi::Edit' : '::NewScheduleFormat') | abpLocalization }}
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </h3>
    <!--<suite-custom-code-block-3>-->
    <!--</suite-custom-code-block-3>-->
  </ng-template>

  <ng-template #abpBody>
    <!--<suite-custom-code-block-4>-->
    <!--</suite-custom-code-block-4>-->
    <form
      [formGroup]="service.form"
      id="schedule-format"
      (ngSubmit)="service.submitForm()"
      validateOnSubmit
    >
      <!--<suite-custom-code-block-5>-->
      <!--</suite-custom-code-block-5>-->

      <div class="mt-2 fade-in-top">
        <div class="mb-3">
          <label class="form-label" for="schedule-format-name">
            {{ '::Name' | abpLocalization }}
          </label>

          <input id="schedule-format-name" formControlName="name" class="form-control" autofocus />
        </div>
        <div class="mb-3">
          <label class="form-label" for="schedule-format-date">
            {{ '::Date' | abpLocalization }}
          </label>

          <div class="input-group" validationTarget>
            <input
              readonly
              id="schedule-format-date"
              formControlName="date"
              class="form-control"
              ngbDatepicker
              #dateInput
              #dateDatepicker="ngbDatepicker"
              (click)="dateDatepicker.open()"
              (keyup.space)="dateDatepicker.open()"
            />
            <div *ngIf="dateInput.value" class="input-group-append">
              <button
                class="btn btn-link px-2"
                type="button"
                [title]="'AbpUi::Clear' | abpLocalization"
                (click)="
                  dateDatepicker.writeValue(null); dateDatepicker.manualDateChange(null, true)
                "
              >
                <i class="fa fa-times" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="schedule-format-from-hours">
            {{ '::FromHours' | abpLocalization }}
          </label>

          <input
            type="number"
            id="schedule-format-from-hours"
            formControlName="fromHours"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="schedule-format-to-hours">
            {{ '::ToHours' | abpLocalization }}
          </label>

          <input
            type="number"
            id="schedule-format-to-hours"
            formControlName="toHours"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="schedule-format-note">
            {{ '::Note' | abpLocalization }}
          </label>

          <input id="schedule-format-note" formControlName="note" class="form-control" />
        </div>
      </div>

      <!--<suite-custom-code-block-6>-->
      <!--</suite-custom-code-block-6>-->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <!--<suite-custom-code-block-7>-->
    <!--</suite-custom-code-block-7>-->
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <!--<suite-custom-code-block-8>-->
    <!--</suite-custom-code-block-8>-->
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="schedule-format">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
    <!--<suite-custom-code-block-9>-->
    <!--</suite-custom-code-block-9>-->
  </ng-template>
</abp-modal>
