<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible">
  <ng-template #abpHeader>
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <h3>
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->
      {{ (service.selected ? 'AbpUi::Edit' : '::NewSalary') | abpLocalization }}
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </h3>
    <!--<suite-custom-code-block-3>-->
    <!--</suite-custom-code-block-3>-->
  </ng-template>

  <ng-template #abpBody>
    <!--<suite-custom-code-block-4>-->
    <!--</suite-custom-code-block-4>-->
    <form [formGroup]="service.form" id="salary" (ngSubmit)="service.submitForm()" validateOnSubmit>
      <!--<suite-custom-code-block-5>-->
      <!--</suite-custom-code-block-5>-->

      <div class="mt-2 fade-in-top">
        <div class="mb-3">
          <label class="form-label" for="salary-code">
            {{ '::Code' | abpLocalization }}
          </label>

          <input id="salary-code" formControlName="code" class="form-control" autofocus />
        </div>
        <div class="mb-3">
          <label class="form-label" for="salary-allowance">
            {{ '::Allowance' | abpLocalization }}
          </label>

          <input
            type="number"
            id="salary-allowance"
            formControlName="allowance"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="salary-basic">
            {{ '::Basic' | abpLocalization }}
          </label>

          <input type="number" id="salary-basic" formControlName="basic" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="salary-bonus">
            {{ '::Bonus' | abpLocalization }}
          </label>

          <input type="number" id="salary-bonus" formControlName="bonus" class="form-control" />
        </div>
       
        <div class="mb-3">
          <label class="form-label" for="salary-department-id">
            {{ '::Department' | abpLocalization }}
          </label>

          <abp-lookup-select
            cid="salary-department-id"
            formControlName="departmentId"
            [getFn]="service.getDepartmentLookup"
            (change)="service.getDataTitleName()"
          ></abp-lookup-select>
        </div>
        <div class="mb-3">
          <label class="form-label" for="salary-title-id">
            {{ '::Title' | abpLocalization }}
          </label>
          <select class="form-control" formControlName="titleId">
            <option *ngFor="let title of service.dataTitleDto" [value]="title.id">{{title.name}}</option>
          </select>
        </div>
      </div>

      <!--<suite-custom-code-block-6>-->
      <!--</suite-custom-code-block-6>-->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <!--<suite-custom-code-block-7>-->
    <!--</suite-custom-code-block-7>-->
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <!--<suite-custom-code-block-8>-->
    <!--</suite-custom-code-block-8>-->
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="salary">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
    <!--<suite-custom-code-block-9>-->
    <!--</suite-custom-code-block-9>-->
  </ng-template>
</abp-modal>
