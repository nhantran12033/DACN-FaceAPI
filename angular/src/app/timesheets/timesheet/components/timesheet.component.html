<abp-page [title]="title | abpLocalization">
  <abp-page-toolbar-container class="col">
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <div class="text-lg-end pt-2">
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->

      <button
        class="btn btn-primary btn-sm mx-2"
        type="button"
        [disabled]="service.isExportToExcelBusy"
        (click)="exportToExcel()"
      >
        {{ '::ExportToExcel' | abpLocalization }}
      </button>

      <button
        *abpPermission="'FaceAPI.Timesheets.Create'"
        class="btn btn-primary btn-sm"
        type="button"
        (click)="create()"
      >
        <i class="fa fa-plus me-1" aria-hidden="true"></i>
        {{ '::NewTimesheet' | abpLocalization }}
      </button>
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </div>
  </abp-page-toolbar-container>

  <abp-advanced-entity-filters localizationSourceName="" [list]="list">
    <abp-advanced-entity-filters-form *ngIf="service.filters as filters">
      <form #filterForm (keyup.enter)="list.get()">
        <!--<suite-custom-code-block-3>-->
        <!--</suite-custom-code-block-3>-->
        <div class="row">
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="codeFilter">
                {{ '::Code' | abpLocalization }}
              </label>

              <input
                id="codeFilter"
                class="form-control"
                [(ngModel)]="filters.code"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="minTimeIn">
                {{ '::MinTimeIn' | abpLocalization }}
              </label>

              <div class="input-group" validationTarget>
                <input
                  id="minTimeIn"
                  class="form-control"
                  #minTimeInInput
                  #minTimeInDatepicker="ngbDatepicker"
                  name="minTimeIn"
                  ngbDatepicker
                  container="body"
                  readonly
                  (click)="minTimeInDatepicker.toggle()"
                  (keyup.space)="minTimeInDatepicker.toggle()"
                  [(ngModel)]="filters.timeInMin"
                  [ngModelOptions]="{ standalone: true }"
                />
                <div *ngIf="minTimeInInput.value" class="input-group-append">
                  <button
                    class="btn btn-link px-2"
                    type="button"
                    [title]="'AbpUi::Clear' | abpLocalization"
                    (click)="
                      minTimeInDatepicker.writeValue(null);
                      minTimeInDatepicker.manualDateChange(null, true)
                    "
                  >
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="maxTimeIn">
                {{ '::MaxTimeIn' | abpLocalization }}
              </label>

              <div class="input-group" validationTarget>
                <input
                  id="maxTimeIn"
                  class="form-control"
                  #maxTimeInInput
                  #maxTimeInDatepicker="ngbDatepicker"
                  name="maxTimeIn"
                  ngbDatepicker
                  readonly
                  (click)="maxTimeInDatepicker.toggle()"
                  (keyup.space)="maxTimeInDatepicker.toggle()"
                  [(ngModel)]="filters.timeInMax"
                  [ngModelOptions]="{ standalone: true }"
                />
                <div *ngIf="maxTimeInInput.value" class="input-group-append">
                  <button
                    class="btn btn-link px-2"
                    type="button"
                    [title]="'AbpUi::Clear' | abpLocalization"
                    (click)="
                      maxTimeInDatepicker.writeValue(null);
                      maxTimeInDatepicker.manualDateChange(null, true)
                    "
                  >
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="minTimeOut">
                {{ '::MinTimeOut' | abpLocalization }}
              </label>

              <div class="input-group" validationTarget>
                <input
                  id="minTimeOut"
                  class="form-control"
                  #minTimeOutInput
                  #minTimeOutDatepicker="ngbDatepicker"
                  name="minTimeOut"
                  ngbDatepicker
                  container="body"
                  readonly
                  (click)="minTimeOutDatepicker.toggle()"
                  (keyup.space)="minTimeOutDatepicker.toggle()"
                  [(ngModel)]="filters.timeOutMin"
                  [ngModelOptions]="{ standalone: true }"
                />
                <div *ngIf="minTimeOutInput.value" class="input-group-append">
                  <button
                    class="btn btn-link px-2"
                    type="button"
                    [title]="'AbpUi::Clear' | abpLocalization"
                    (click)="
                      minTimeOutDatepicker.writeValue(null);
                      minTimeOutDatepicker.manualDateChange(null, true)
                    "
                  >
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="maxTimeOut">
                {{ '::MaxTimeOut' | abpLocalization }}
              </label>

              <div class="input-group" validationTarget>
                <input
                  id="maxTimeOut"
                  class="form-control"
                  #maxTimeOutInput
                  #maxTimeOutDatepicker="ngbDatepicker"
                  name="maxTimeOut"
                  ngbDatepicker
                  readonly
                  (click)="maxTimeOutDatepicker.toggle()"
                  (keyup.space)="maxTimeOutDatepicker.toggle()"
                  [(ngModel)]="filters.timeOutMax"
                  [ngModelOptions]="{ standalone: true }"
                />
                <div *ngIf="maxTimeOutInput.value" class="input-group-append">
                  <button
                    class="btn btn-link px-2"
                    type="button"
                    [title]="'AbpUi::Clear' | abpLocalization"
                    (click)="
                      maxTimeOutDatepicker.writeValue(null);
                      maxTimeOutDatepicker.manualDateChange(null, true)
                    "
                  >
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="minHoursWork">
                {{ '::MinHoursWork' | abpLocalization }}
              </label>

              <input
                id="minHoursWork"
                type="number"
                class="form-control"
                [(ngModel)]="filters.hoursWorkMin"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>

          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="maxHoursWork">
                {{ '::MaxHoursWork' | abpLocalization }}
              </label>

              <input
                id="maxHoursWork"
                type="number"
                class="form-control"
                [(ngModel)]="filters.hoursWorkMax"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="noteFilter">
                {{ '::Note' | abpLocalization }}
              </label>

              <input
                id="noteFilter"
                class="form-control"
                [(ngModel)]="filters.note"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="scheduleIdFilter">
                {{ '::Schedule' | abpLocalization }}
              </label>
              <abp-lookup-select
                cid="scheduleIdFilter"
                [getFn]="serviceDetail.getScheduleLookup"
                [(ngModel)]="filters.scheduleId"
                [ngModelOptions]="{ standalone: true }"
              ></abp-lookup-select>
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="scheduleDetailIdFilter">
                {{ '::ScheduleDetail' | abpLocalization }}
              </label>
              <abp-lookup-select
                cid="scheduleDetailIdFilter"
                [getFn]="serviceDetail.getScheduleDetailLookup"
                [(ngModel)]="filters.scheduleDetailId"
                [ngModelOptions]="{ standalone: true }"
              ></abp-lookup-select>
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="scheduleFormatIdFilter">
                {{ '::ScheduleFormat' | abpLocalization }}
              </label>
              <abp-lookup-select
                cid="scheduleFormatIdFilter"
                [getFn]="serviceDetail.getScheduleFormatLookup"
                [(ngModel)]="filters.scheduleFormatId"
                [ngModelOptions]="{ standalone: true }"
              ></abp-lookup-select>
            </div>
          </div>

          <div class="col-12 col-sm-auto align-self-end mb-3">
            <div class="row">
              <div class="col-6 col-sm-auto d-grid">
                <button type="button" class="btn btn-outline-primary" (click)="clearFilters()">
                  <span>{{ 'AbpUi::Clear' | abpLocalization }}</span>
                </button>
              </div>
              <div class="col-6 col-sm-auto d-grid">
                <button type="button" class="btn btn-primary" (click)="list.get()">
                  <span>{{ 'AbpUi::Refresh' | abpLocalization }}</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--<suite-custom-code-block-4>-->
        <!--</suite-custom-code-block-4>-->
      </form>
    </abp-advanced-entity-filters-form>
  </abp-advanced-entity-filters>
  <!--<suite-custom-code-block-5>-->
  <!--</suite-custom-code-block-5>-->
  <div class="card">
    <!--<suite-custom-code-block-6>-->
    <!--</suite-custom-code-block-6>-->
    <div class="card-body">
      <!--<suite-custom-code-block-7>-->
      <!--</suite-custom-code-block-7>-->
      <ngx-datatable
        [rows]="service.data.items"
        [count]="service.data.totalCount"
        [list]="list"
        default
      >
        <!--<suite-custom-code-block-8>-->
        <!--</suite-custom-code-block-8>-->
        <ngx-datatable-column
          [name]="'AbpUi::Actions' | abpLocalization"
          [maxWidth]="150"
          [width]="150"
          [sortable]="false"
        >
          <ng-template let-row="row" let-i="rowIndex" ngx-datatable-cell-template>
            <div ngbDropdown container="body" class="d-inline-block">
              <button
                class="btn btn-primary btn-sm dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                ngbDropdownToggle
              >
                <i class="fa fa-cog me-1" aria-hidden="true"></i>
                {{ 'AbpUi::Actions' | abpLocalization }}
              </button>

              <div ngbDropdownMenu>
                <button
                  ngbDropdownItem
                  *abpPermission="'FaceAPI.Timesheets.Edit'"
                  (click)="update(row)"
                >
                  {{ 'AbpUi::Edit' | abpLocalization }}
                </button>

                <button
                  ngbDropdownItem
                  *abpPermission="'FaceAPI.Timesheets.Delete'"
                  (click)="delete(row)"
                >
                  {{ 'AbpUi::Delete' | abpLocalization }}
                </button>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ '::Code' | abpLocalization }}" prop="timesheet.code">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.timesheet.code }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ '::TimeIn' | abpLocalization }}" prop="timesheet.timeIn">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.timesheet.timeIn | date }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ '::TimeOut' | abpLocalization }}" prop="timesheet.timeOut">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.timesheet.timeOut | date }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column
          name="{{ '::HoursWork' | abpLocalization }}"
          prop="timesheet.hoursWork"
        >
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.timesheet.hoursWork }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ '::Note' | abpLocalization }}" prop="timesheet.note">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.timesheet.note }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="{{ '::Schedule' | abpLocalization }}" prop="schedule.code">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.schedule?.code }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column
          name="{{ '::ScheduleDetail' | abpLocalization }}"
          prop="scheduleDetail.name"
        >
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.scheduleDetail?.name }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column
          name="{{ '::ScheduleFormat' | abpLocalization }}"
          prop="scheduleFormat.name"
        >
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.scheduleFormat?.name }}
          </ng-template>
        </ngx-datatable-column>
        <!--<suite-custom-code-block-9>-->
        <!--</suite-custom-code-block-9>-->
      </ngx-datatable>
      <!--<suite-custom-code-block-10>-->
      <!--</suite-custom-code-block-10>-->
    </div>
  </div>
  <!--<suite-custom-code-block-11>-->
  <!--</suite-custom-code-block-11>-->
</abp-page>
<!--<suite-custom-code-block-12>-->
<!--</suite-custom-code-block-12>-->
<app-timesheet-detail> </app-timesheet-detail>
