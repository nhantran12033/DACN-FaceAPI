<abp-page [title]="title | abpLocalization" *abpPermission="'FaceAPI.ScheduleDetails.Get'">
  <abp-page-toolbar-container class="col">
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <div class="text-lg-end pt-2">
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->

      <button
        *abpPermission="'FaceAPI.ScheduleDetails.Create'"
        class="btn btn-primary btn-sm"
        type="button"
        (click)="create()"
      >
        <i class="fa fa-plus me-1" aria-hidden="true"></i>
        {{ '::NewScheduleDetail' | abpLocalization }}
      </button>
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </div>
  </abp-page-toolbar-container>

  <abp-advanced-entity-filters localizationSourceName="" [list]="list">
    <abp-advanced-entity-filters-form *ngIf="service.filters as filters">
      <form #filterForm (keyup.enter)="list.get()">
        <!--<suite-custom-code-block-3>-->
        <!--</suite-custom-code-block-3>-->
        <div class="row">
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="nameFilter">
                {{ '::Name' | abpLocalization }}
              </label>

              <input
                id="nameFilter"
                class="form-control"
                [(ngModel)]="filters.name"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="minFromDate">
                {{ '::MinFromDate' | abpLocalization }}
              </label>

              <div class="input-group" validationTarget>
                <input
                  id="minFromDate"
                  class="form-control"
                  #minFromDateInput
                  #minFromDateDatepicker="ngbDatepicker"
                  name="minFromDate"
                  ngbDatepicker
                  container="body"
                  readonly
                  (click)="minFromDateDatepicker.toggle()"
                  (keyup.space)="minFromDateDatepicker.toggle()"
                  [(ngModel)]="filters.fromDateMin"
                  [ngModelOptions]="{ standalone: true }"
                />
                <div *ngIf="minFromDateInput.value" class="input-group-append">
                  <button
                    class="btn btn-link px-2"
                    type="button"
                    [title]="'AbpUi::Clear' | abpLocalization"
                    (click)="
                      minFromDateDatepicker.writeValue(null);
                      minFromDateDatepicker.manualDateChange(null, true)
                    "
                  >
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="maxFromDate">
                {{ '::MaxFromDate' | abpLocalization }}
              </label>

              <div class="input-group" validationTarget>
                <input
                  id="maxFromDate"
                  class="form-control"
                  #maxFromDateInput
                  #maxFromDateDatepicker="ngbDatepicker"
                  name="maxFromDate"
                  ngbDatepicker
                  readonly
                  (click)="maxFromDateDatepicker.toggle()"
                  (keyup.space)="maxFromDateDatepicker.toggle()"
                  [(ngModel)]="filters.fromDateMax"
                  [ngModelOptions]="{ standalone: true }"
                />
                <div *ngIf="maxFromDateInput.value" class="input-group-append">
                  <button
                    class="btn btn-link px-2"
                    type="button"
                    [title]="'AbpUi::Clear' | abpLocalization"
                    (click)="
                      maxFromDateDatepicker.writeValue(null);
                      maxFromDateDatepicker.manualDateChange(null, true)
                    "
                  >
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="minToDate">
                {{ '::MinToDate' | abpLocalization }}
              </label>

              <div class="input-group" validationTarget>
                <input
                  id="minToDate"
                  class="form-control"
                  #minToDateInput
                  #minToDateDatepicker="ngbDatepicker"
                  name="minToDate"
                  ngbDatepicker
                  container="body"
                  readonly
                  (click)="minToDateDatepicker.toggle()"
                  (keyup.space)="minToDateDatepicker.toggle()"
                  [(ngModel)]="filters.toDateMin"
                  [ngModelOptions]="{ standalone: true }"
                />
                <div *ngIf="minToDateInput.value" class="input-group-append">
                  <button
                    class="btn btn-link px-2"
                    type="button"
                    [title]="'AbpUi::Clear' | abpLocalization"
                    (click)="
                      minToDateDatepicker.writeValue(null);
                      minToDateDatepicker.manualDateChange(null, true)
                    "
                  >
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="maxToDate">
                {{ '::MaxToDate' | abpLocalization }}
              </label>

              <div class="input-group" validationTarget>
                <input
                  id="maxToDate"
                  class="form-control"
                  #maxToDateInput
                  #maxToDateDatepicker="ngbDatepicker"
                  name="maxToDate"
                  ngbDatepicker
                  readonly
                  (click)="maxToDateDatepicker.toggle()"
                  (keyup.space)="maxToDateDatepicker.toggle()"
                  [(ngModel)]="filters.toDateMax"
                  [ngModelOptions]="{ standalone: true }"
                />
                <div *ngIf="maxToDateInput.value" class="input-group-append">
                  <button
                    class="btn btn-link px-2"
                    type="button"
                    [title]="'AbpUi::Clear' | abpLocalization"
                    (click)="
                      maxToDateDatepicker.writeValue(null);
                      maxToDateDatepicker.manualDateChange(null, true)
                    "
                  >
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="noteFilter">
                {{ '::Note' | abpLocalization }}
              </label>

              <input
                id="noteFilter"
                class="form-control"
                [(ngModel)]="filters.note"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="scheduleFormatsFilter">
                {{ '::ScheduleFormat' | abpLocalization }}
              </label>
              <abp-lookup-typeahead
                cid="scheduleFormatsFilter"
                displayNameProp="name"
                [getFn]="serviceDetail.getScheduleFormatLookup"
                [(ngModel)]="filters.scheduleFormatId"
                [ngModelOptions]="{ standalone: true }"
              ></abp-lookup-typeahead>
            </div>
          </div>

          <div class="col-12 col-sm-auto align-self-end mb-3">
            <div class="row">
              <div class="col-6 col-sm-auto d-grid">
                <button type="button" class="btn btn-outline-primary" (click)="clearFilters()">
                  <span>{{ 'AbpUi::Clear' | abpLocalization }}</span>
                </button>
              </div>
              <div class="col-6 col-sm-auto d-grid">
                <button type="button" class="btn btn-primary" (click)="list.get()">
                  <span>{{ 'AbpUi::Refresh' | abpLocalization }}</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--<suite-custom-code-block-4>-->
        <!--</suite-custom-code-block-4>-->
      </form>
    </abp-advanced-entity-filters-form>
  </abp-advanced-entity-filters>
  <!--<suite-custom-code-block-5>-->
  <!--</suite-custom-code-block-5>-->
  <div class="card">
    <!--<suite-custom-code-block-6>-->
    <!--</suite-custom-code-block-6>-->
    <div class="card-body">
      <!--<suite-custom-code-block-7>-->
      <!--</suite-custom-code-block-7>-->
      <ngx-datatable
        [rows]="service.data.items"
        [count]="service.data.totalCount"
        [list]="list"
        default
      >
        <!--<suite-custom-code-block-8>-->
        <!--</suite-custom-code-block-8>-->
        <ngx-datatable-column
          [name]="'AbpUi::Actions' | abpLocalization"
          [maxWidth]="150"
          [width]="150"
          [sortable]="false"
        >
          <ng-template let-row="row" let-i="rowIndex" ngx-datatable-cell-template>
            <div ngbDropdown container="body" class="d-inline-block">
              <button
                class="btn btn-primary btn-sm dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                ngbDropdownToggle
              >
                <i class="fa fa-cog me-1" aria-hidden="true"></i>
                {{ 'AbpUi::Actions' | abpLocalization }}
              </button>

              <div ngbDropdownMenu>
                <button
                  ngbDropdownItem
                  *abpPermission="'FaceAPI.ScheduleDetails.Edit'"
                  (click)="update(row)"
                >
                  {{ 'AbpUi::Edit' | abpLocalization }}
                </button>

                <button
                  ngbDropdownItem
                  *abpPermission="'FaceAPI.ScheduleDetails.Delete'"
                  (click)="delete(row)"
                >
                  {{ 'AbpUi::Delete' | abpLocalization }}
                </button>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ '::Name' | abpLocalization }}" prop="scheduleDetail.name">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.scheduleDetail.name }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column
          name="{{ '::FromDate' | abpLocalization }}"
          prop="scheduleDetail.fromDate"
        >
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.scheduleDetail.fromDate | date }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column
          name="{{ '::ToDate' | abpLocalization }}"
          prop="scheduleDetail.toDate"
        >
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.scheduleDetail.toDate | date }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ '::Note' | abpLocalization }}" prop="scheduleDetail.note">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.scheduleDetail.note }}
          </ng-template>
        </ngx-datatable-column>
        <!--<suite-custom-code-block-9>-->
        <!--</suite-custom-code-block-9>-->
      </ngx-datatable>
      <!--<suite-custom-code-block-10>-->
      <!--</suite-custom-code-block-10>-->
    </div>
  </div>
  <!--<suite-custom-code-block-11>-->
  <!--</suite-custom-code-block-11>-->
</abp-page>
<!--<suite-custom-code-block-12>-->
<!--</suite-custom-code-block-12>-->
<app-schedule-detail-detail> </app-schedule-detail-detail>
<div *ngIf="canPermission == false" style="font-size:large; color: yellow; display: flex; justify-content:center; align-items:center">
  Sorry you don't have permission, please contact admin
</div>
